<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const vm = {}
        const data = {
            name: 'zhimin',
            age: 22
        }    
        for (var key in data) {
            (function(key){
                Object.defineProperty(vm, key, {
                    get() {
                        return data[key]
                    },
                    set(newVal) {
                        data[key] = newVal
                    }
                })
            })(key)
        }
        console.log(vm.name, vm.age)
        vm.name = 'ting'
        console.log(vm.name)
    </script>
</body>
</html>
